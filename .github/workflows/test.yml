name: test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        django-version:
          - 'Django~=3.2.0' # LTS April 2024
          - 'Django~=4.0.0' # April 2023
          - 'Django~=4.1.0' # December 2023
        exclude:
          - python-version: '3.7'
            django-version: 'Django~=4.0.0'
          - python-version: '3.7'
            django-version: 'Django~=4.1.0'
          - python-version: '3.11'
            django-version: 'Django~=3.2.0'
          - python-version: '3.11'
            django-version: 'Django~=4.0.0'

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: nanasess/setup-chromedriver@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install Release Dependencies
      run: |
        poetry config virtualenvs.in-project true
        poetry run pip install --upgrade pip
        poetry install -E all
        poetry run pip install -U "${{ matrix.django-version }}"
    - name: Run Unit Tests
      run: |
        poetry run pytest
    - name: Run Static Analysis
      run: |
        poetry run pylint render_static
        poetry run mypy render_static
        poetry run doc8 -q doc
        poetry check
        poetry run pip check
        poetry run safety check --full-report
        poetry run python -m readme_renderer ./README.rst -o /tmp/README.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
