name: lint

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Set to on, to open ssh debug session.'
        required: true
        default: 'off'

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # run static analysis on bleeding and trailing edges
        python-version: [ '3.9', '3.12' ]
        django-version:
          - 'Django~=3.2.0' # LTS April 2024
          - 'Django~=4.2.0' # LTS April 2026
          - 'Django~=5.0.0'
        exclude:
          - python-version: '3.9'
            django-version: 'Django~=4.2.0'
          - python-version: '3.9'
            django-version: 'Django~=5.0.0'
          - python-version: '3.12'
            django-version: 'Django~=3.2.0'

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install Dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry run pip install --upgrade pip
          poetry install -E all
          poetry run pip install -U "${{ matrix.django-version }}"
      - name: Install Emacs
        if: ${{ github.event.inputs.debug == 'on' }}
        run: |
          sudo apt install emacs
      - name: Setup tmate session
        if: ${{ github.event.inputs.debug == 'on' }}
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
        timeout-minutes: 60
      - name: Run Static Analysis
        run: |
          ./check.sh --no-fix
          poetry run python -m readme_renderer ./README.md -o /tmp/README.html
